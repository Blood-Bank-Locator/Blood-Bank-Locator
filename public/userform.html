<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
	<link rel="stylesheet" href="styles/userform.css">
</head>
<body>
	<h1>Blood Donation Form</h1>
	<form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="license">License Number:</label>
        <input type="text" id="license" name="license" required>
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate" required>
        <label for="toDate">Till Date:</label>
        <input type="date" id="toDate" name="toDate" required>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="5" required></textarea>
        <label for="pinCode">Pin Code:</label>
        <input type="text" id="pinCode" name="pinCode" required>
        <label for="state">State:</label>
        <select id="state" name="state" required>
        <option value="" selected disabled>Select state</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        </select>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="blood">Blood Available:</label>
        <br><br>
        <div class="box">

        <div class="box2">
            <label for="A+">A+</label>
            <input type="number" id="A+" name="A+" placeholder="Enter in litre"><br><br>

            <label for="A-">A-</label>
            <input type="number" id="A-" name="A-" placeholder="Enter in litre"><br><br>
        </div>

        <div class="box3">
            <label for="B+">B+</label>
            <input type="number" id="B+" name="B+" placeholder="Enter in litre"><br><br>
    
            <label for="B-">B-</label>
            <input type="number" id="B-" name="B-" placeholder="Enter in litre"><br><br>
        </div>

        <div class="box4">
            <label for="AB+">AB+</label>
            <input type="number" id="AB+" name="AB+" placeholder="Enter in litre"><br><br>

            <label for="AB-">AB-</label>
            <input type="number" id="AB-" name="AB-" placeholder="Enter in litre"><br><br>
        </div>
        
        <div class="box5">
            <label for="O+">O+</label>
            <input type="number" id="O+" name="O+" placeholder="Enter in litre"><br><br>
    
            <label for="O-">O-</label>
            <input type="number" id="O-" name="O-" placeholder="Enter in litre"><br><br>
        </div>
        
        </div>
        <br><br>

        <div class="submit">
        <button  class="submit2" type="button" onclick="submitBlood()">Submit</button>
        </div>
    </form>
</body>
</html>
